<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>Domain Expert</title>
<link rel="stylesheet" href="css/rotating-slider.css">
<style>
body {
  background: #333;
  font-family: 'Roboto Slab', sans-serif;
  font-weight: 300;
  overflow: hidden;
}

.rotating-slider ul.slides li { color: #fff }

.rotating-slider ul.slides li:nth-of-type(1) { background: #3498db; }

.rotating-slider ul.slides li:nth-of-type(2) { background: url('http://static.pexels.com/wp-content/uploads/2014/05/car-oldtimer-snow-342-825x550.jpg'); }

.rotating-slider ul.slides li:nth-of-type(3) { background: #e74c3c; }

.rotating-slider ul.slides li:nth-of-type(4) { background: url('http://static.pexels.com/wp-content/uploads/2014/06/analog-camera-old-olympus-om-10-1528-825x550.jpg'); }

.rotating-slider ul.slides li:nth-of-type(5) { background: #f1c40f; }

.rotating-slider ul.slides li:nth-of-type(6) { background: url(http://static.pexels.com/wp-content/uploads/2014/06/bridge-city-night-645-827x550.jpg); }

.rotating-slider ul.slides li .inner {
  box-sizing: border-box;
  padding: 2em;
  height: 100%;
  width: 100%;
}
</style>
</head>
<body>

<div class="rotating-slider">
  <ul class="slides">
    <li>
      <div class="inner">
        <h2>Slide 1</h2>
        <p>This is slide 1</p>
      </div>
    </li>
    <li>
      <div class="inner"></div>
    </li>
    <li>
      <div class="inner">
        <h2>Slide 2</h2>
        <p>This is slide 2</p>
      </div>
    </li>
    <li>
      <div class="inner"> </div>
    </li>
    <li>
      <div class="inner">
        <h2>Slide 3</h2>
        <p>This is slide 3</p>
      </div>
    </li>
    <li>
      <div class="inner">
        <h2>Slide 4</h2>
        <p>This is slide 4</p>
      </div>
    </li>
      <li>
      <div class="inner">
        <h2>Slide 5</h2>
        <p>This is slide 5</p>
      </div>
    </li>
      <li>
      <div class="inner">
        <h2>Slide 6</h2>
        <p>This is slide 6</p>
      </div>
    </li>
  </ul>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
<script src="js/jquery.rotating-slider.js"></script> 
<script>
$(function(){ 
    $('.rotating-slider').rotatingSlider({
		slideHeight : Math.min(300, window.innerWidth -80),
		slideWidth : Math.min(340, window.innerWidth - 80),
	});
});
    </script>
</body>
</html>
